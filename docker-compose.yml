version: "3.8"

services:
  mongo:
    image: mongo:latest
    restart: always
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: root
    volumes:
      - ./data/db:/data/db
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/ --quiet
      interval: 10s
      timeout: 10s
      retries: 3
      start_period: 20s

  discord_api:
    build: ./api
    environment:
      MONGO_URL: "mongodb://mongo:27017"
    ports:
      - "3000:3000"
    depends_on:
      mongo:
        condition: service_healthy

    healthcheck:
      test: curl -f http://localhost:3000/health || exit 1
      interval: 5s
      timeout: 10s
      retries: 3
